<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="bg" class="card__background">
    <img src="images/image-victor.jpg" alt="Victor photo" class="card__profile-photo">
    <div class="card__info">
      <div class="card__info__about">
        <h1 class="name">Victor Crest</h1>
        <h1 class="age">26</h1>
        <h2>London</h2>
      </div>

      <div class="card__info__stats">

        <div class="card__info__stats__followers card__info__stat">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="card__info__stats__likes card__info__stat">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="card__info__stats__photos card__info__stat">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

      </div>
    </div>
</div>

</body>
</html>
